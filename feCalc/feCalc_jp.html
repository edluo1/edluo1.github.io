<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ファイアーエムブレムのダメージ計算機</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/calc.css" rel="stylesheet">
</head>
<body>
	<h1>普通の計算機</h1>
	<form action="" method = "post" enctype="multipart/form-data">
	<div class="row-fluid">
		<fieldset class="player">
		<div class="span6">
			<label for="p1HP">HP</label><input type="number" id="p1HP"><br />
			<label for="p1Speed">攻速</label><input type="number" id="p1Speed"><br />
			<label for="p1Hit">命中</label><input type="number" id="p1Hit">%<br />
			<label for="p1Dmg">威力</label><input type="number" id="p1Dmg"><br />
			<label for="p1Crit">必殺</label><input type="number" id="p1Crit">%<br />
		</div>
		</fieldset>
		<fieldset class="enemy">
		<div class="span6"> 
			<label for="p2HP">HP</label><input type="number" id="p2HP"><br />
			<label for="p2Speed">攻速</label><input type="number" id="p2Speed"><br />
			<label for="p2Hit">命中</label><input type="number" id="p2Hit">%<br />
			<label for="p2Dmg">威力</label><input type="number" id="p2Dmg"><br />
			<label for="p2Crit">必殺</label><input type="number" id="p2Crit">%<br />
		</div>
		</fieldset>
		<br />
		<button id="calc" class="btn btn-default" type="button" value="Calculate Chances">確率計算</button>
	</div>
	</form>

	<table>
    	<tr><td>与えたダメージ</td><td>受けたダメージ</td><td>確率</td></tr>
    </table>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="dmgCalc.js"></script>
    <script src="commands.js"></script>


</body>
</html>
